    <section id="contactanos">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <h1 style="text-align: center; color:yellow;" onclick="cambiarColorTitulo()">Contáctanos</h1>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="nombre" data-toggle="tooltip" data-placement="top"
                                title="Ingresa tu nombre completo">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="celular" data-toggle="tooltip" data-placement="top"
                                title="Ingresa tu número de celular +56">Celular:</label>
                            <input type="text" class="form-control" id="celular" name="celular">
                        </div>
                        <div class="form-group">
                            <label for="email" data-toggle="tooltip" data-placement="top"
                                title="Ingresa una dirección de correo electrónico válida">Email:</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pais" data-toggle="tooltip" data-placement="top"
                                title="Ingresa tu país">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais">
                        </div>
                        <div class="form-group">
                            <label for="ciudad" data-toggle="tooltip" data-placement="top"
                                title="Ingresa tu ciudad">Ciudad:</label>
                            <input type="text" class="form-control" id="ciudad" name="ciudad">
                        </div>
                        <div class="form-group">
                            <label for="consulta" data-toggle="tooltip" data-placement="top"
                                title="Escribe tu consulta o mensaje aquí">Consulta:</label>
                            <textarea class="form-control" id="consulta" name="consulta"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
